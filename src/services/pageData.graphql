query PageData($id: ID!) {
  page(id: $id, idType: URI) {
    title
    content
    featuredImage {
      node {
        sourceUrl
        altText
        mediaDetails {
          width
          height
        }
      }
    }
  }
  menus {
    nodes {
      name
      menuItems {
        nodes {
          id
          label
          uri
        }
      }
    }
  }
  generalSettings {
    title
    description
  }
}
