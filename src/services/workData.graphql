query PostData($id: ID!) {
  post(id: $id, idType: URI) {
    title
    content
    tags {
      nodes {
        id
        name
      }
    }
    workData {
      date
      types
    }
  }
  menus {
    nodes {
      id
      name
      menuItems {
        nodes {
          id
          label
          uri
        }
      }
    }
  }
  generalSettings {
    title
    description
  }
}
